<form name="qGuestbook" action="{U_POSTING}?mode=insert" method="post">

			<th class="thHead" colspan="2">
				<b>{L_WRITE_NEW}</b>
			</th>

	<tr>
		<td class="row1" valign="top" colspan="2">

			<td class="row1" valign="top" width="22%" style="vertical-align: middle;">
