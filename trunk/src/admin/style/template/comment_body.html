<div align="center">
	<h3>Eintrag kommentieren</h3>
	<p>Hier kannst du einen Kommentar zu dem gew√§hlten Eintrag abgeben.</p>
</div>

<form action="{U_AMIN_MODERATE}?mode=comment" method="post">
	<table border="0" cellpadding="3" cellspacing="1" align="center" width="80%" class="headline">
		<tr>
			<th class="thHead" colspan="2">
				<b>Neuen Kommentar schreiben</b>
			</th>
		</tr>
		<tr>
			<td class="row1" valign="top">
				<b>Kommentar:</b></td>
			<td class="row1" valign="top">
				<textarea name="textarea" style="width: 400px; " rows="7" cols="25">{COMMENT_TEXT}</textarea>
			</td>
		</tr>
		<!-- BEGIN comment_exists -->
		<tr>
			<td class="row1" valign="top">
				<b>Kommentar loeschen:</b></td>
			<td class="row1" valign="top">
				<input type="checkbox" name="delete" value="1" /> Ja, Kommentar loeschen
			</td>
		</tr>
		<!-- END comment_exists -->
		<tr>
			<td class="row2" valign="top" width="22%" style="vertical-align: middle;">
				&nbsp;
			</td>
			<td class="row2" valign="top" style="vertical-align: middle;">
				<!-- BEGIN comment_exists -->
				<input type="hidden" value="{COMMENT_ID}" name="comment_id" />
				<!-- END comment_exists -->
				<input type="hidden" value="{POST_ID}" name="post_id" />
				<input type="submit" value="Kommentieren" name="submit" />
			</td>
		</tr>
	</table>
</form>
